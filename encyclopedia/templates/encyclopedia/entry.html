{% extends "encyclopedia/layout.html" %}
{% load markdownify %}
{% block title %}
    {{ title }}
{% endblock %}
{% block body %}
    {% if entry %}
        {{ entry | markdownify }}
        <a type="button" href="{% url 'encyclopedia:edit' title %}" class="btn btn-primary">Edit Content</a>
    {% else %}
        <p>Entry Not Found!</p>
    {% endif %}
{% endblock %}
